# Config file for automatic testing at travis-ci.org
language: python

matrix:
    include:
        - python: 3.6
          env: KERAS_BACKEND=tensorflow TF_VERSION=1.12.3 TFP_VERSION=0.5.0 KERAS_VERSION=2.2.5
        - python: 3.6
          env: KERAS_BACKEND=tensorflow TF_VERSION=1.13.2 TFP_VERSION=0.6.0 KERAS_VERSION=2.2.5
        - python: 3.7
          env: KERAS_BACKEND=tensorflow TF_VERSION=1.13.2 TFP_VERSION=0.6.0 KERAS_VERSION=2.2.5
        - python: 3.7
          env: KERAS_BACKEND=tensorflow TF_VERSION=1.14.0 TFP_VERSION=0.7.0 KERAS_VERSION=2.2.5
        - python: 3.7
          env: KERAS_BACKEND=tensorflow TF_VERSION=1.15.2 TFP_VERSION=0.7.0 KERAS_VERSION=2.2.5

notifications:
  email: true

install:
  #code below copied from keras' .travis.yml
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a

  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION numpy pytest h5py nose
  - source activate test-environment
  - pip install tensorflow==$TF_VERSION tensorflow-probability==$TFP_VERSION
  - pip install keras==$KERAS_VERSION
  - pip install ".[dev, torch, tensorflow]"
script:
  - ./run_tests.sh
